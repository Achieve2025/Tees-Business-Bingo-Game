<!-- Teeside Business Awards Bingo Game - Interactive Overlay by Achieve Professionals -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teeside Business Awards Bingo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      margin: 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    .bingo-container {
      position: relative;
      width: 100%;
      max-width: 768px;
      aspect-ratio: 768 / 1090;
      background: url("Teesside Business A5 Advert.png") no-repeat center/contain;
      background-color: #000;
    }

    .blob, .click-zone {
      position: absolute;
      width: 20.83%;   /* 160px out of 768px */
      height: 14.68%;  /* 160px out of 1090px */
    }

    .blob {
      background: rgba(255, 105, 180, 0.7);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.2s ease;
    }

    .click-zone {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tap a Square to Mark It</h1>
  <div class="bingo-container" id="bingoContainer"></div>

  <script>
    const container = document.getElementById("bingoContainer");

    // Grid using percentages to make it responsive
    const grid = [
      [5, 34], [39, 34], [72.5, 34],
      [5, 50], [39, 50], [72.5, 50],
      [5, 66], [39, 66], [72.5, 66]
    ];

    grid.forEach(([x, y]) => {
      const zone = document.createElement("div");
      zone.className = "click-zone";
      zone.style.left = x + "%";
      zone.style.top = y + "%";

      zone.addEventListener("click", () => {
        const blob = document.createElement("div");
        blob.className = "blob";
        blob.style.left = x + "%";
        blob.style.top = y + "%";
        container.appendChild(blob);
      });

      container.appendChild(zone);
    });
  </script>
</body>
</html>
