<!-- Teeside Business Awards Bingo Game - Interactive Overlay by Achieve Professionals -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teeside Business Awards Bingo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      margin: 20px 20px 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
    }

    .bingo-container {
      position: relative;
      width: 100%;
      max-width: 768px;
      aspect-ratio: 768 / 1090;
      background: url("Teesside Business A5 Advert.png") no-repeat center/contain;
      background-color: #000;
    }

    .blob, .click-zone {
      position: absolute;
      width: 20.83%;
      height: 14.68%;
    }

    .blob {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      pointer-events: none;
    }

    .click-zone {
      cursor: pointer;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 70%);
      z-index: 999;
      animation: flash 0.5s ease-out 5;
    }

    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Tap a Square to Mark It üç∫</h1>
  <button onclick="resetBoard()">Reset Board</button>
  <div class="bingo-container" id="bingoContainer"></div>

  <script>
    const container = document.getElementById("bingoContainer");

    const grid = [
      [5, 34], [39, 34], [72.5, 34],
      [5, 50], [39, 50], [72.5, 50],
      [5, 66], [39, 66], [72.5, 66]
    ];

    grid.forEach(([x, y]) => {
      const zone = document.createElement("div");
      zone.className = "click-zone";
      zone.style.left = x + "%";
      zone.style.top = y + "%";

      zone.addEventListener("click", () => {
        // Prevent multiple blobs in same square
        const existing = Array.from(container.querySelectorAll(".blob"))
          .find(b => b.style.left === x + "%" && b.style.top === y + "%");
        if (existing) return;

        const blob = document.createElement("div");
        blob.className = "blob";
        blob.innerHTML = "üç∫";
        blob.style.left = x + "%";
        blob.style.top = y + "%";
        container.appendChild(blob);

        const blobs = container.querySelectorAll(".blob");
        if (blobs.length === 9) {
          setTimeout(() => {
            alert("üéâ BINGO! You've completed the board! üéâ");
            showFireworks();
          }, 300);
        }
      });

      container.appendChild(zone);
    });

    function resetBoard() {
      const blobs = container.querySelectorAll(".blob");
      blobs.forEach(b => b.remove());
    }

    function showFireworks() {
      const fireworks = document.createElement("div");
      fireworks.className = "fireworks";
      document.body.appendChild(fireworks);

      setTimeout(() => {
        document.body.removeChild(fireworks);
      }, 1500);
    }
  </script>
</body>
</html>
